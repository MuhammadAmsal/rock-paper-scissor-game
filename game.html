<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper&Scissor Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1 style="text-align: center;background-color: aqua;color: rgb(28, 68, 68);" >Rock Paper and Scissor</h1>
    <div class="choices">

<div class="choice" id="paper" >
    <img src="./paper.jpeg" alt="">
</div>
<div class="choice" id="rock">
    <img src="./rock.jpeg" alt="">
</div>
<div class="choice" id="scissor" >
    <img src="./scissor.jpeg" alt="">
</div>
</div>

<div class="score-board">
<div class="score">
    <p id="user-score" >0</p>
    <p>you</p>
</div>
<div class="score">
    <p id="comp-score">0</p>
    <p>computer</p>
</div>
<div class="score">
    <p id="draw">0</p>
    <p>Draw</p>
</div>
</div>
<div class="msg-container">
    <p class="msg">play your move</p>
</div>
</body>
<script src="index.js"></script>
</html>
